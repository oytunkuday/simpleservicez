<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="style.css">
  <title> Hash a Message </title>
</head>

<body>
    <header>
      <h1>Insert message to hash</h1>
    </header>
    <form action="/messages" method="POST">
      <fieldset>
        <h3>Add new msg</h3>
        <label>msg:</label>
        <input type ="text" name = 'msg' required  placeholder="message to hash">
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Submit</button>
      </fieldset>
    </form>
</body>
</html>
